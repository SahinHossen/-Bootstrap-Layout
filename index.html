<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <title>Lootstrap Layout</title>
</head>
<body>
  <!-- Header Section Start -->
  <section class="header mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box">
            <h1>1.1</h1>
          </div>
        </div>
        <div class="col-md-7 col-sm-6 col-6">
          <div class="box">
            <h1>1.2</h1>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-6">
          <div class="box">
            <h1>1.3</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Header Section Start -->

  <!-- Here Section Start -->
  <section class="hero mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-none d-sm-block">
              <div class="box">
                <h1>2.1</h1>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="box">
                <h1>2.2</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
          <div class="box red">
            <h1>3</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Here Section End -->

  <!-- Body Section Start -->
  <section class="body mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9 col-12">
              <div class="box">
                <h1>4.1</h1>
              </div>
            </div>
            <div class="col-sm-3 col-12 d-md-none d-sm-block">
              <div class="box red">
                <h1>3</h1>
              </div>
            </div>            
            <div class="col-md-8 col-sm-12 col-12">
              <div class="box">
                <h1>4.2</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
          <div class="box">
            <h1>5</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Body Section End -->

  <!-- Bar Section Start -->

  <section class="bar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-12 d-none d-sm-block d-md-none">
          <div class="box">
            <h1>5</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bar Section End -->

  <!-- Footer Section Start -->
  <section class="footer  mt-md-0 mt-sm-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="box">
            <h1>6</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer Section End -->
  
  <!-- Optional JavaScript -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
